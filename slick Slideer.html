<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.0/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
    <title>SLick Slider in JAVASCRIPT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body{
            overflow-x: hidden;
        }
        .banner_slider .slider{
            background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1515542706656-8e6ef17a1521?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aG9tZSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 200px;

        }
         .banner_slider .slider_two{
            background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://m.media-amazon.com/images/I/71sBgkFCpLL.jpg);
        }
         .banner_slider .slider_three{
            background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://media.istockphoto.com/id/1008108158/photo/retro-wooden-cabinet-and-a-painting-in-an-empty-living-room-interior-with-white-walls-and.jpg?s=612x612&w=0&k=20&c=vDG7xSaX62DfJ6khAulcHb657M-pA-tlzQcxmm3lpK0=);
        }

        .slider_content{
            color: #fff;
            max-width: 650px;
            padding: 25px 25px 0 25px;
            border-width: 4px 4px 0 4px;
            border-color: #ff6f00;
            border-style: solid;
        }
        .slider_content p{
            font-size: 18px;
            line-height: 25px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .slider_content h2{
            font-size: 60px;
            line-height: 76px;
            margin: 25px 0s;
        }
        .slider_content .btn{
            text-decoration: none;
            text-transform: uppercase;
            color: #fff;
            background-color: #ff6f00;
            padding: 10px 42px;
            font-weight: 700;
            display: inline-block;
            outline: 1px solid #ff6f00;
            transition: 0.4s ease-in-out;
        }
        .slider_content .btn:hover{
            background-color: #fff;
            color: #ff6f00;
            outline-color: white;
            outline-offset: 3px;
        }
        .slider_content .btn_transparent{
            background-color: transparent;
            border-color: #fff;
            margin-right: 20px;
            outline:2px solid #fff;
        }
        .slider_content .btn_transparent:hover{
             background-color: #ff6f00;
            color: #fff;
            outline-color: white;
            /* outline-offset: 3px; */
        }
         .banner_slider.slick-slider{
            margin-bottom: 0;
         }
        .banner_slider .slick-dots{
            width: 100%;
            bottom:6% ;
        }
        .banner_slider .slick-dots li button::before{
            font-size: 16px;
            color: #ff6f00;
        }
        .banner_slider .slick-dots li{
            margin: 0 3px;
        }
        .banner_slider .slick-dots li.slick-active button::before{
            opacity: 1;
            color: #ff6f00;
        }
        .banner_slider .slick-arrow.prev{
            left: 0;
        } 
         .banner_slider .slick-arrow.next{
            right: 0;
        } 
        .banner_slider .slick-arrow{
            position: absolute;
            top: 50%;
            display: block;
            transform: translate(0,-50%);
            z-index: 9;
            cursor: pointer;
        }
        .banner_slider .slick-arrow span{
            color: #fff;
            font-size: 50px;
            padding: 8px;
            margin: 30px;

        }
        @media screen and (max-width:768px) {
              .banner_slider .slider{
           padding: 0 24px;

        }
          .slider_content{
            color: #fff;
            max-width: 100%;
            padding: 10px 10px 0 10px;
            border-width: 2px 2px 0 2px;
           
        }
          .slider_content{
            color: #fff;
            max-width: 650px;
            padding: 25px 25px 0 25px;
            border-width: 4px 4px 0 4px;
            border-color: #ff6f00;
            border-style: solid;
        }
         .slider_content p{
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.5px;
        }
        .slider_content h2{
            font-size: 30px;
            line-height: 40px;
            margin: 10px 0s;
        }
          .slider_content .btn{
            padding: 8px 24px;
            font-size: 14px;
           
        }
         .banner_slider .slick-arrow span{
            color: #fff;
            font-size: 25px;
            padding: 5px;
           

        }
        }

        @media screen and (max-width:424px) {
            .button-wrap{
                max-width: 200px;
                margin: 0 auto;
            }
             .slider_content .btn{
            display: block;
            width: auto;
        }
           .slider_content .btn_transparent{
            margin-right: 0px;
            margin-bottom:10px ;
        }
            
        }

     </style>
</head>
<body>
    
    <section class="banner_slider">
        <div class="slider">
            <div class="slider_content">
                <p>Welcome to Home Interior</p>
                <h2>Making Your home More Beautiful</h2>
                <div class="button-wrap">
                    <a href="#" class="btn btn_transparent">View more</a>
                <a href="#" class="btn">Our portfolio</a>
                </div>
            </div>
        </div>

          <div class="slider slider_two">
            <div class="slider_content">
                <p>Welcome to Home Interior</p>
                <h2>Best Ideas For Your Home Interior</h2>
                <div class="button-wrap">
                    <a href="#" class="btn btn_transparent">View more</a>
                <a href="#" class="btn">Our portfolio</a>
                </div>
            </div>
        </div>

        <div class="slider slider_three">
            <div class="slider_content">
                <p>Welcome to Home Interior</p>
                <h2>Best Ideas For Your Home Interior</h2>
                 <div class="button-wrap">
                    <a href="#" class="btn btn_transparent">View more</a>
                <a href="#" class="btn">Our portfolio</a>
                </div>
            </div>
        </div>
    </section>







        <!-- j Query -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.0/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('.banner_slider').slick({
    dots: true,
    arrows: true,
    infinite: true, // âœ… corrected here
    speed: 1000,
    slidesToShow: 1,
    adaptiveHeight: true,
    drag: true,
    prevArrow: `<div class="slick-arrow prev"><span class="fa-solid fa-angle-left"></span></div>`,
     nextArrow: `<div class="slick-arrow next"><span class="fa fa-angle-right"></span></div>`,
     autoplay: true,
    autoplaySpeed: 2000,

    });
   
</script>
</body>

</html>
